name: EC2 이미지 빌드 및 배포

on:
  push:
    branches: [ release ]

env:
  ENVIRONMENT: prod
  PROJECT_NAME: ticketing
  ECR_NAME: ticketing-prod
  ECR_URI: ${{ secrets.ECR_URI }}
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: ticketing
  JAVA_VERSION: '17'
  EC2_USER: ubuntu
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_INSTANCE_ID: ${{ secrets.EC2_INSTANCE_ID }}

jobs:
  build-and-deploy:
    name: 빌드 그리고 배포
    runs-on: ubuntu-latest

    steps:
      # Step 1: 코드 체크아웃
      - name: 코드 체크아웃
        uses: actions/checkout@v2
      - name: 코드 체크아웃 완료
        run: |
          echo "Step 1: 코드 체크아웃 완료"

      # Step 2: AWS 자격 증명 설정
      - name: AWS 자격 증명 설정
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-region: ${{ env.AWS_REGION }}
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_KEY }}

      - name: AWS 자격 증명 설정 완료
        run: |
          echo "Step 2: AWS 자격 증명 설정 완료"

      - name: Login AWS ECR service
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      # Step 3: .env.prod 파일 생성 및 업로드
      - name: .env.prod 파일 생성
        run: |
          echo "Step 3: .env.prod 파일 생성 시작"
          echo "PROJECT_NAME=${{env.PROJECT_NAME}}" > .env.prod
          echo "MYSQL_USERNAME=${{ secrets.MYSQL_USERNAME }}" >> .env.prod
          echo "MYSQL_PASSWORD=${{ secrets.MYSQL_PASSWORD }}" >> .env.prod
          echo "MYSQL_HOST=${{ secrets.MYSQL_HOST }}" >> .env.prod
          echo "MYSQL_PORT=${{ secrets.MYSQL_PORT }}" >> .env.prod
          echo "MYSQL_DB_NAME=${{ secrets.MYSQL_DB_NAME }}" >> .env.prod
          echo "GMAIL_USERNAME=${{ secrets.GMAIL_USERNAME }}" >> .env.prod
          echo "GMAIL_APP_PASSWORD=${{ secrets.GMAIL_APP_PASSWORD }}" >> .env.prod
          echo "JWT_SECRET_KEY=${{ secrets.JWT_SECRET_KEY }}" >> .env.prod
          echo "Step 3: .env.prod 파일 생성 완료"

      - name: .env.prod 파일 아티팩트 업로드
        uses: actions/upload-artifact@v2
        with:
          name: env-prod-file
          path: .env.prod
      - name: .env.prod 파일 아티팩트 업로드 완료
        run: |
          echo "Step 4: .env.prod 파일 아티팩트 업로드 완료"

      # Step 4: Docker Compose를 사용하여 Docker 이미지 빌드
      - name: Docker Compose를 사용하여 Docker 이미지 빌드
        run: |
          echo "Step 5: Docker Compose를 사용하여 Docker 이미지 빌드 시작"
          docker-compose -f prod-build-compose.yml --env-file .env.prod build
          echo "Step 5: Docker Compose를 사용하여 Docker 이미지 빌드 완료"
          echo "Built Docker images:"
          docker images

      # Step 5: Docker 이미지 태그 및 ECR에 푸시
      - name: Docker 이미지 태그 및 ECR에 푸시
        run: |
          echo "Step 6: Docker 이미지 태그 및 ECR에 푸시 시작"
          echo "PROJECT_NAME: ${PROJECT_NAME}"
          echo "ECR_URI: ${ECR_URI}"
          echo "ECR_NAME: ${ECR_NAME}"
          
          echo "ECR 로그인 시도 중..."
          aws ecr get-login-password --region ${AWS_REGION} | docker login --username AWS --password-stdin ${ECR_URI}
          if [ $? -ne 0 ]; then
            echo "ECR 로그인 실패"
            exit 1
          fi
          
          echo "Docker 이미지 태그 중..."
          docker tag ${PROJECT_NAME}:latest ${ECR_URI}/${ECR_NAME}:latest
          if [ $? -ne 0 ]; then
            echo "Docker 이미지 태그 실패"
            exit 1
          fi
          
          echo "Docker 이미지 ECR로 푸시 중..."
          docker push ${ECR_URI}/${ECR_NAME}:latest
          if [ $? -ne 0 ]; then
            echo "Docker 이미지 푸시 실패"
            exit 1
          fi
          
          echo "Step 6: Docker 이미지 태그 및 ECR에 푸시 완료"

      # Step 6: .env.prod 파일 다운로드 및 EC2 배포
      - name: .env.prod 파일 다운로드
        uses: actions/download-artifact@v2
        with:
          name: env-prod-file
          path: .
      - run: |
          echo "Step 7: .env.prod 파일 다운로드 완료"

      - name: Execute deployment commands on EC2 via SSM
        run: |
          aws ssm send-command \
            --document-name "AWS-RunShellScript" \
            --targets "Key=instanceids,Values=${{ secrets.EC2_INSTANCE_ID }}" \
            --parameters 'commands=[
              "aws s3 cp s3://your-bucket-name/.env.prod /home/ubuntu/.env.prod",
              "aws s3 cp s3://your-bucket-name/prod-deploy-compose.yml /home/ubuntu/prod-deploy-compose.yml",
              "aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_URI }}",
              "docker-compose -f /home/ubuntu/prod-deploy-compose.yml --env-file /home/ubuntu/.env.prod pull",
              "docker-compose -f /home/ubuntu/prod-deploy-compose.yml --env-file /home/ubuntu/.env.prod up -d"
            ]' \
            --comment "Deploying to EC2 instance" \
            --timeout-seconds 600 \
            --max-concurrency "50" \
            --max-errors "0"
