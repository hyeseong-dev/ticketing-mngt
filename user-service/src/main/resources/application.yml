debug: true
management.endpoints.web.exposure.include: "*"

logging:
  level:
    org:
      springframework:
        web:
          servlet: debug
        security: DEBUG
    com.mgnt.ticketing: debug


server:
  error:
    whitelabel:
      enabled: false
    include-message: always
  servlet:
    context-path: /
    context-parameters:
      throwExceptionIfNoHandlerFound: true

spring:
  jackson:
    property-naming-strategy: SNAKE_CASE

  web:
    resources:
      add-mappings: false
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${spring.mail.username}
    password: ${spring.mail.password}

    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

  application:
    name: msa
  profiles:
    active: local
  config:
    import: optional:configserver:http://admin:1234@localhost:9000

  
  datasource:
    hikari:
      maximum-pool-size: 10
      max-lifetime: 150000
      idle-timeout: 600000
      connection-timeout: 30000
      validation-timeout: 5000
    url: jdbc:mysql://localhost:3306/ticketing?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&autoReconnect=true&createDatabaseIfNotExist=true
    username: developer
    password: 12345
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    defer-datasource-initialization: true
    hibernate.ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
        default_batch_fetch_size: 500

jwt:
  #  secret:
  #    key: ${JWT_SECRET_KEY}
  secret: "7Iqk7YyM66W07YOA7L2U65Sp7YG065+9U3ByaW5n6rCV7J2Y7Yqc7YSw7LWc7JuQ67mI7J6F64uI64ukLg=="
  access-token-validity: 3600000 # 1 hour
  refresh-token-validity: 1296000000 # 15 days


springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha